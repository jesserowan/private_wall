<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Welcome to Dojo Chat</title>
</head>
<body>
    <h1 class="jumbotron">Dojo Chat</h1>
    <nav class="navbar navbar-dark bg-dark gr">
        <h3>Coding Dojo Chat</h3>
    </nav>
    <div class="main">
        <div class="register container">
            <h2>
                Create a New Account
            </h2>
            <form action="/register" method="post">
                <label class="form-group a">First Name</label>
                <input class="form-control b" type="text" name="first_name" placeholder="e.g. Jane">
                <label class="form-group a">Last Name</label>
                <input class="form-control b" type="text" name="last_name" placeholder="e.g. Doe">
                <label class="form-group a">Email address</label>
                <input class="form-control b" type="text" name="email" placeholder="e.g. janedoe@gmail.com">
                <label class="form-group a">Password</label>
                <input class="form-control b" type="password" name="password" placeholder="Create a password">
                <label class="form-group a">Confirm password</label>
                <input class="form-control b" type="password" name="confirm_pass" placeholder="Confirm password">
                <input class="btn btn-dark c" type="submit" value="Create Account">
            </form>
        </div>
        <div class="login container">
            <h2>
                Log in to an Existing Account
            </h2>
            <form action="/login" method="post">
                <label class="form-group a">Email address</label>
                <input class="form-control b" type="text" name="login_email" placeholder="Email">
                <label class="form-group a">Password</label>
                <input class="form-control b" type="password" name="login_pass" placeholder="Password">
                <input class="btn btn-dark c" type="submit" value="Log In">
            </form>
            <br><br>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="error">
                            <p class="fail">{{message}}</p>
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
        </div>
    </div>
</body>
</html>
